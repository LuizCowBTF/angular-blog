<div class="container__big-card">
  <div class="big-card-img">
    <img src="{{ photoCover }}" alt="" width="90%"/>
  </div>
  <div class="big-card-title">
    <a [routerLink]="['contents', id]">
      <h2>
        {{ cardTitle }}
      </h2>
    </a>
  </div>
  <div class="big-card-description">
    <a [routerLink]="['contents', id]">
      <p>{{ cardDescription }}</p>
    </a>
  </div>
</div>
